<div class="container">
  <h1>Contact List</h1>

  <div class="kontakti-container">
    <div class="kontakti-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-inline">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" name="Name" [(ngModel)]="kontakt.Name">
        </div>
        <div class="form-group">
          <label for="">Surname</label>          
          <input type="text" name="Surname" [(ngModel)]="kontakt.Surname">
        </div>
      </div>
        <div class="form-group">
          <label for="">Adress</label>
          <input type="text" name="Adress" [(ngModel)]="kontakt.Adress">
        </div>
        <!-- <div class="form-group form-group-inline"> -->
          <div class="form-group">
            <label for=" ">Email address</label>
           <input  class= "input " type="text" name="Email"  [(ngModel)]="kontakt.Email">
          
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
         <input type="text" name="PhoneNumber" [(ngModel)]="kontakt.PhoneNumber">
         </div>
         <div class="form-group">
          <label for="">Tag</label>
       <input type="text" name="Tag" [(ngModel)]="kontakt.Tag">
       </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>
    </div>
    <div class="kontakti-grid">    

      <div class="kontakt-row" *ngFor="let kontakt of kontakti">
        <div class="kontakt-row-details"  (click)="populateForm(kontakt)"  > 
          <span> 
            <span> {{kontakt.Name}}</span>
          <span> {{kontakt.Surname}}</span> </span> 
          <span> {{kontakt.PhoneNumber}} </span>
         
        </div>
        <div class="kontakt-row-action">
          <a (click)="deleteKontakt(kontakt.id)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
      <!-- <div class="card-row">
        <div class="card-row-details">
          <span>Daniela</span>
          <span>9999999999999999</span>
        </div>
        <div class="card-row-action">
          <a><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div> -->
    </div>
  </div>
</div>
